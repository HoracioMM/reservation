<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Payment</title>

<!-- CSS -->
<link rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500" />
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="assets/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" href="assets/css/form-elements.css" />
<link rel="stylesheet" href="assets/css/style.css" />



<!-- Favicon and touch icons -->
<link rel="shortcut icon" href="assets/ico/favicon.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="assets/ico/apple-touch-icon-144-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="assets/ico/apple-touch-icon-114-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="assets/ico/apple-touch-icon-72-precomposed.png" />
<link rel="apple-touch-icon-precomposed"
	href="assets/ico/apple-touch-icon-57-precomposed.png" />
<style>
#pay {
	color: white;
}
</style>

</head>

<body>

	<!-- Top content -->
	<div class="top-content">

		<div class="inner-bg">
			<div class="container">

				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">

						<h1>
							<span th:text="${message}"></span><br /> <strong>Pay
								with PayPal</strong>
						</h1>
						<div class="description"></div>
					</div>
				</div>

				<div class="row">


					<div class="col-sm-3"></div>

					<div class="col-sm-6">

						<div class="form-box">
							<div class="form-top">
								<div class="form-top-left">
									<h3>Pay for you access to the airport</h3>
									<p>Minimum payment 5 &euro; gives you 5 times access to the
										airport</p>
								</div>
								<div class="form-top-right">
									<i class="fa fa-pencil"></i>
								</div>
							</div>
							<div class="form-bottom">
								<form role="form" action="issue-qr" method="post"
									class="registration-form">
									<div class="form-group">
										<select>
											<option>5</option>
											<option>10</option>
										</select>

									</div>
									<div>
										<button type="submit" class="btn" id="pay">
											<a href="http://www.paypal.me/HoracioMM/5eur">Pay With
												Paypal Now</a>
										</button>

										<!-- <input type="button" value="Pay With Paypal Now" onClick="javascript:location.href = 'http://www.paypal.me/HoracioMM/5eur';" /> -->
									</div>
									<div>
										<br>
										<button type="submit" class="btn">Get your QR-Code</button>
										<!-- <input type="submit" value="Get your QR-Code" onClick="javascript:location.href = 'issue-qr';" /> -->
									</div>
								</form>
							</div>
							<br></br>
							<div>
								<a href="index" class="btn btn-info" role="button">Main Page</a>
							</div>
						</div>

					</div>
					<div class="col-sm-3"></div>
				</div>

			</div>
		</div>

	</div>

	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">

				<div class="col-sm-8 col-sm-offset-2">

					<p>Copyright 2016 &copy; HMM-Projects. All rights reserved.</p>

				</div>

			</div>
		</div>
	</footer>

	<!-- Javascript -->
	<script src="assets/js/jquery-1.11.1.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
