<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=10/" />
<title>Admin Main</title>

<!-- CSS -->
<link rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500" />
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="assets/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" href="assets/css/form-elements.css" />
<link rel="stylesheet" href="assets/css/style.css" />


<!-- Favicon and touch icons -->
<link rel="shortcut icon" href="assets/ico/favicon.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="assets/ico/apple-touch-icon-144-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="assets/ico/apple-touch-icon-114-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="assets/ico/apple-touch-icon-72-precomposed.png" />
<link rel="apple-touch-icon-precomposed"
	href="assets/ico/apple-touch-icon-57-precomposed.png" />

</head>

<body>

	<!-- Top content -->
	<div class="top-content">

		<div class="inner-bg">
			<div class="container">

				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1>
							<strong>Welcome to Brussels Airlines <br></br>Admin Page
							</strong> <br></br> <span th:text="${error}"></span>
						</h1>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<div class="social-login">
							<div class="social-login-buttons">
								<div>
									<a class="btn btn-link-2" href="wanted-list"> List Wanted
										People </a>
								</div>
								<div>
									<a class="btn btn-link-2" href="list_users"> List
										Registered People </a>
								</div>
								<div>
									<a class="btn btn-link-2" href="edit_user">Edit User Data</a>
								</div>
								<div>
									<a class="btn btn-link-2" href="delete_user">Delete User
										Data</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<p style="color: white">Copyright 2016 &copy; HMM-Projects. All
						rights reserved.</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- Javascript -->
	<script src="./assets/js/jquery-1.11.1.min.js"></script>
	<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="./assets/js/scripts.js"></script>

</body>

</html>
