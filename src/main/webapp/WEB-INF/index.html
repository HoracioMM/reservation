<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=10/" />
<title>Registration Form</title>

<!-- CSS -->
<link rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500" />
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="assets/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" href="assets/css/form-elements.css" />
<link rel="stylesheet" href="assets/css/style.css" />


<!-- Favicon and touch icons -->
<link rel="shortcut icon" href="assets/ico/favicon.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="assets/ico/apple-touch-icon-144-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="assets/ico/apple-touch-icon-114-precomposed.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	href="assets/ico/apple-touch-icon-72-precomposed.png" />
<link rel="apple-touch-icon-precomposed"
	href="assets/ico/apple-touch-icon-57-precomposed.png" />

</head>

<body>

	<!-- Top content -->
	<div class="top-content">

		<div class="inner-bg">
			<div class="container">

				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1>
							<strong>Welcome to Brussels Airlines Registration Page</strong> <br></br>
							<span th:text="${error}"></span>
						</h1>
						<h3>To get started please register using:</h3>
					</div>
				</div>

				<div class="row">


					<div class="col-md-12">
						<div class="social-login">

							<div class="social-login-buttons">
								<a class="btn btn-link-2" href="id_card_reg"> ID card
									through an E-Card Reader </a> <a class="btn btn-link-2"
									href="passport_reg"> International passport </a> <a
									class="btn btn-link-2" href="mobile_reg"> Mobile phone
									number with confirmation code </a> <a class="btn btn-link-2"
									href="badge_login"> Login with badge </a> <a
									class="btn btn-link-2" href="member_login"> Users Login </a> <a
									class="btn btn-link-2" href="admin-login"> Back Office : Admin Login </a>
								<!-- <a class="btn btn-info" role="button" href="admin-login" >Admin Login</a> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">

				<div class="col-sm-8 col-sm-offset-2">

					<p>Copyright 2016 &copy; HMM-Projects. All rights reserved.</p>

				</div>

			</div>
		</div>
	</footer>
	<!-- Javascript -->
	<script src="./assets/js/jquery-1.11.1.min.js"></script>
	<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
	<script src="./assets/js/scripts.js"></script>


</body>

</html>
